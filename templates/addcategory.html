{% extends 'parent.html' %} 
{% block content %} 
<h3>Add Category</h3>

<div class="row">
    <form action="{{url_for('insert_category')}}" method="POST" class="col s12">

        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate" required>
                    <label for="category_name">Receipt Category</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add category
                    <i class="material-icons right">playlist_add</i>
                 </button>
                <a href="{{url_for('get_categories')}}" class="waves-effect waves-light btn grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
    </form>
  </div>

  
{% endblock %}
